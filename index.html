<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MerYunCyber</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-black text-white scroll-smooth">
  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-gray-700">
    <h1 class="text-2xl font-bold text-cyan-400">MerYunCyber</h1>
    <button id="darkmode-toggle" class="text-sm hover:text-cyan-300">🌓 Toggle Theme</button>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-12 fade-on-scroll">
    <h2 class="text-4xl font-extrabold text-cyan-300 mb-4 animate-fadeIn">Cybersecurity for Everyone</h2>
    <p class="max-w-xl mx-auto text-gray-400">MerYunCyber develops privacy-first tools for ordinary people — fast, local, and secure.</p>
  </section>

  <!-- AI Terminal -->
  <section class="max-w-2xl mx-auto my-12 fade-on-scroll">
    <div class="bg-neutral-900 p-6 rounded-lg shadow-lg">
      <h3 class="text-xl text-cyan-400 font-bold mb-4">🧠 AI Terminal</h3>
      <div id="ai-terminal" class="h-48 overflow-y-auto p-4 border border-gray-700 rounded text-sm bg-black">
        <div id="ai-output"></div>
      </div>
      <input id="ai-input" type="text" placeholder="Type a command..." class="w-full mt-4 p-2 bg-black border border-gray-700 text-white rounded" />
    </div>
  </section>

  <!-- Project Roadmap -->
  <section class="max-w-4xl mx-auto my-16 px-6 fade-on-scroll">
    <h3 class="text-2xl font-bold text-cyan-400 mb-6">🗺️ Project Timeline</h3>
    <div id="timeline" class="space-y-6"></div>
  </section>

  <!-- Scroll to Top Button -->
  <button id="scroll-top-btn" class="hidden fixed bottom-5 right-5 bg-cyan-500 text-black px-4 py-2 rounded-xl shadow-lg">
    ↑ Top
  </button>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-600 text-sm border-t border-gray-800">
    © 2025 MerYunCyber. Built by Yunus Taymur.
  </footer>

  <!-- Scripts -->
  <script src="assets/js/scroll.js" defer></script>
  <script src="assets/js/darkmode-toggle.js" defer></script>
  <script src="assets/js/ai-terminal.js" defer></script>
  <script src="assets/js/project-timeline.js" defer></script>
</body>
    </html>
