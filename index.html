<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MerYunCyber | Digital Security Lab</title>
    <link rel="stylesheet" href="/assets/css/tailwind.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script defer src="/assets/js/darkmode-toggle.js"></script>
    <script defer src="/assets/js/scroll.js"></script>
    <script defer src="/assets/js/ai-terminal.js"></script>
    <script defer src="/assets/js/three-logo.js"></script>
  </head>
  <body class="bg-black text-white font-sans overflow-x-hidden">

    <!-- 🌐 3D Dönen Logo Sahnesi -->
    <section class="h-screen w-full flex items-center justify-center relative z-10">
      <canvas id="logoCanvas" class="absolute inset-0 w-full h-full z-0"></canvas>
      <div class="relative z-10 text-center">
        <h1 class="text-5xl md:text-7xl font-bold mb-4 animate-fadeIn">
          Welcome to <span class="text-cyan-400">MerYunCyber</span>
        </h1>
        <p class="text-lg md:text-xl text-gray-300 animate-fadeIn delay-200">
          Where security meets design. Always encrypted, always yours.
        </p>
      </div>
    </section>

    <!-- 🧠 Terminal Giriş Asistanı -->
    <section id="terminalSection" class="min-h-screen px-6 py-12 bg-neutral-950">
      <div class="max-w-3xl mx-auto border border-gray-800 rounded-xl bg-black p-6 shadow-lg">
        <div class="text-green-400 font-mono text-sm mb-2">root@mercyberlab:~$</div>
        <div id="terminalOutput" class="text-gray-200 font-mono text-sm leading-relaxed mb-4">
          <span>Initializing secure terminal...</span><br/>
          <span>Type <code class="text-cyan-400">help</code> to begin your journey.</span>
        </div>
        <input 
          id="terminalInput" 
          type="text" 
          class="w-full bg-black text-green-400 border-none focus:outline-none font-mono text-sm"
          placeholder="> Start typing here..."
          autofocus />
      </div>
    </section>

    <!-- 🔽 Scroll Aşağı Yönlendirme -->
    <div class="text-center py-8 animate-bounce">
      <a href="/about.html" class="text-cyan-400 hover:underline text-lg">
        ↓ Scroll to explore MerYunCyber
      </a>
    </div>

  </body>
</html>
